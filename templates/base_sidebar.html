{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 sidebar bg-dark text-white min-vh-100 pt-4">
            <h5 class="px-3">📋 Menu</h5>
            <a class="text-white d-block px-3 py-2" href="{% url 'dashboard' %}">🏠 Dashboard</a>
            {% if user.is_authenticated %}
                {% if user.is_teacher %}
                    <a class="text-white d-block px-3 py-2" href="{% url 'list_classrooms' %}">📚 My Classes</a>
                {% elif user.is_student %}
                    <a class="text-white d-block px-3 py-2" href="{% url 'my_classes' %}">📘 My Classes</a>
                    <a class="text-white d-block px-3 py-2" href="{% url 'student_profile' %}">🙍‍♂️ My Profile</a>
                {% endif %}
                <form method="POST" action="{% url 'logout' %}" class="px-3 mt-3">
                    {% csrf_token %}
                    <button class="btn btn-sm btn-outline-light w-100">Logout</button>
                </form>
            {% endif %}
        </nav>

        <!-- Main -->
        <main class="col-md-9 col-lg-10 p-4">
            {% block page_content %}{% endblock %}
        </main>
    </div>
</div>
{% endblock %}
