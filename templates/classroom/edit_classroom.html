{% extends 'base_teacher.html' %}
{% load crispy_forms_tags %}

{% block page_content %}
<div class="container mt-5">
    <h2>✏️ Edit Class</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'list_classrooms' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
