<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .sidebar {
            width: 220px;
            min-height: 100vh;
            background-color: #343a40;
            color: white;
            transition: margin 0.3s ease;
        }
        .sidebar.collapsed {
            margin-left: -220px;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 10px 20px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content-wrapper {
            flex-grow: 1;
        }
        .navbar {
            border-bottom: 1px solid #dee2e6;
        }
        .toggle-btn {
            margin-right: 10px;
            border: none;
            background: none;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h5 class="text-center mt-3">üìò Menu</h5>
        <a href="{% url 'dashboard' %}">üè† Dashboard</a>
        <a href="{% url 'list_classrooms' %}">üìã My Classes</a>
        <a href="{% url 'attendance_tracking' %}">üìä Attendance Report</a>
        <form method="POST" action="{% url 'logout' %}" class="text-center mt-4">
            {% csrf_token %}
            <button class="btn btn-danger btn-sm">Logout</button>
        </form>
    </div>

    <!-- Content -->
    <div class="content-wrapper">
        <!-- Navbar -->
        <nav class="navbar navbar-expand navbar-light bg-light">
            <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>
            <span class="navbar-brand mb-0 h5">Teacher Dashboard</span>
        </nav>

        <div class="container-fluid mt-4">
            {% block page_content %}{% endblock %}
        </div>
    </div>

    <!-- Toggle script -->
    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('collapsed');
        }
    </script>
</body>
</html>
